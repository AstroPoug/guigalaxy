<!doctype html><html><head>
<meta charset="utf-8"><title>404 — File Not Found</title>
<style>
  body{background:#f3e3e6;font-family:Tahoma,Arial,sans-serif}
  .window{max-width:520px;margin:8vh auto;background:#eee;border:2px solid #999;box-shadow:0 0 0 2px #d0c8c8 inset}
  .window-header{background:#2c63b6;color:#fff;padding:6px 10px;font-weight:700;display:flex;justify-content:space-between}
  .window-controls span{display:inline-block;background:#ddd;border:1px solid #999;margin-left:4px;padding:0 6px;font-weight:700}
  .window-content{padding:14px;color:#222}
  .btn{display:inline-block;margin-top:12px;background:#ddd;border:1px solid #999;padding:4px 10px;text-decoration:none;color:#000}
</style>
</head><body>
  <div class="window">
    <div class="window-header">
      <span>Windows Error</span>
      <div class="window-controls"><span>_</span><span>?</span><span>?</span></div>
    </div>
    <div class="window-content">
      <p><strong>File not found.</strong><br>Maybe it was in <em>My Briefcase</em> all along?</p>
      <a class="btn" href="/">OK</a>
    </div>
  </div>
</body></html>
